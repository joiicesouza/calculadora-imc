<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
 
  </head>
  <body align="center">
    <title>
      IMC
    </title>

    <h1>
      IMC (índice de massa corporal)
    </h1>
</body>

    <main align="center">
      <h2>
        Calcule seu IMC e veja qual a classificação aqui:
      </h2>

    <p>
      <label for="input-weight">Seu peso (kg): </label><br />
      <input id="input-weight" type="number" value="69" step="0.1"/>
    </p>

    <p>
      <label for="input-height">Sua altura (m):</label><br />
      <input id="input-height" type="number" value="1.70" step="0.01"/>
    </p>

    <p>
      <button id="button-calculate-imc">Calcular IMC</button>
    </p>

    <p id="paragraph-result">
      IMC desses dados é: <strong id="imc-result"></strong></p>

      <p id="paragraph-classif">
      Esse valor considera que você está na classificação: <strong id="result"></strong></p>
    </p>

    <script defer src="./js/script.js"></script>
  </main>
</html>
